<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            width: 100%;
            height: calc(100% - 56px); /* Adjusting for the navbar height */
        }

        .video-section {
            display: flex;
            flex-direction: column;
            width: 75%;
            height: 100%;
        }

        .video-wrapper {
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightsalmon;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lecture-intro {
            height: 25%;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid #ccc; /* Added border */
            padding: 10px; /* Added padding */
            display: flex; /* Added for flex layout */
            flex-direction: column; /* Added for column layout */
        }

        .right-column {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        .note {
            height: 100%;
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #note-textarea {
            width: 100%;
            height: 85%;
            box-sizing: border-box;
            flex-grow: 1;
        }

        .note-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-5" href="/">JJol</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link mx-5" href="/lectures">강의 목록</a>
            </li>
        </ul>
    </div>
</nav>
<div class="main-content">
    <div class="video-section">
        <div class="video-wrapper">
            <video
                    id="my-video"
                    class="vjs-matrix video-js"
                    controls
                    preload="auto"
                    data-setup='{"playbackRates": [2, 1.5, 1.25, 1, 0.75, 0.5]}'
                    autoplay
            >
                <source th:src="${url}" type="video/mp4">
                <p class="vjs-no-js">
                    이 강의를 보려면 JavaScript를 활성화하고 웹 브라우저를 업그레이드해야 할 것 같아요!!
                </p>
            </video>
        </div>
        <div class="lecture-intro">
            <h2>🌱 강의 소개</h2>
            <p>👨‍🏫이 강의는 ...</p>
        </div>
    </div>
    <div class="right-column">
        <div class="note">
            <h2>📚학습 노트</h2>
            <textarea id="note-textarea" placeholder="여기는 썸머노트... 써야해 ..."></textarea>
            <div class="note-buttons">
                <button class="btn btn-primary">저장</button>
                <button class="btn btn-secondary">초기화</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
