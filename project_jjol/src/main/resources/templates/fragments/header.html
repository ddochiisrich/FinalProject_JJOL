<div class="header-container">
    <nav class="custom-header-navbar">
        <div class="navbar-left">
            <a class="navbar-brand" href="/"><img src="/images/mainlogo.png" alt="Logo"></a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/lectures">강의</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat">채팅</a></li>
                <li class="nav-item"><a class="nav-link" href="/AllCommunityView">커뮤니티</a></li>
                <li class="nav-item">
                    <a th:if="${session.loggedInUser != null}" href="/DataSharing" class="nav-link">자료실</a>
                    <a th:if="${session.loggedInUser == null}" href="/login" class="nav-link">자료실</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/notifications/form">알림</a></li>
            </ul>
        </div>
        <div class="navbar-center">
            <form class="search-form" action="/lectures/search" method="get">
                <input type="text" class="search-input" name="keyword" placeholder="나의 진짜 성장을 도와줄 실무 강의를 찾아보세요">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="navbar-right">
            <div class="notification" th:each="notification : ${mostUrgentNotification}">
                시험 임박! <br>[ D - <span th:text="${notification.daysUntilExam}"></span> : <span th:text="${notification.subject}"></span> ]
            </div>
            <div class="icon-links">
                <div th:if="${session.loggedInUser == null}">
                    <a href="/login" class="icon-link"><i class="fas fa-user"></i></a>
                    <a href="/register" class="icon-link"><i class="fas fa-user-plus"></i></a>
                </div>
                <div th:if="${session.loggedInUser != null}">
                    <span th:text="'안녕하세요!  ' + ${session.loggedInUser.name} + '  님'"></span>
                    <a href="/logout" class="icon-link"><i class="fas fa-sign-out-alt"></i></a>
                    <a href="/mypage" class="icon-link"><i class="fas fa-user-circle"></i></a>
                </div>
            </div>
        </div>
    </nav>
</div>
