<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            background-color: #EDEDED;
        }

        .certificate-container {
            border: 15px solid #2C3E50;
            padding: 40px;
            width: 80%;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #FFFFFF;
            position: relative;
        }
        .certificate-header {
            font-size: 3rem;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 20px;
        }
        .certificate-body {
            font-size: 1.3rem;
            color: #2C3E50;
            margin-bottom: 30px;
        }
        .certificate-body p {
            margin-bottom: 10px;
        }
        .certificate-body h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #E74C3C;
            margin: 20px 0;
        }
        .certificate-body h3 {
            font-size: 1.8rem;
            color: #2980B9;
            margin: 20px 0;
        }
        .certificate-footer {
            font-size: 1rem;
            color: #7F8C8D;
            margin-top: 30px;
        }
        .signature {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        .signature div {
            width: 40%;
            text-align: center;
            font-size: 1rem;
            color: #2C3E50;
        }
        .signature-line {
            border-top: 1px solid #2C3E50;
            margin-top: 10px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 80px;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
            font-size: 5rem;
            color: #2C3E50;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <img th:src="@{/images/mainlogo.png}" alt="Logo" class="logo">
        <div class="certificate-header">
            Certificate of Completion
        </div>
        <div class="certificate-body">
            <p>This is to certify that</p>
            <h2 th:text="${user.name}">[Student Name]</h2>
            <p>has successfully completed the course</p>
            <h3 th:text="${lecture.lectureTitle}">[Course Title]</h3>
            <p>on</p>
            <p th:text="${certificate.issueDate}">[Issue Date]</p>
        </div>
        <div class="signature">
            <div>
                <div class="signature-line"></div>
                <p>Instructor</p>
            </div>
            <div>
                <div class="signature-line"></div>
                <p>Director</p>
            </div>
        </div>
        <div class="certificate-footer">
            <p>JJol Online Learning Platform</p>
        </div>
        <div class="watermark">JJol</div>
    </div>
</body>
</html>
