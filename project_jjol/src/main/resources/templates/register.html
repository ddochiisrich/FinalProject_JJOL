<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f0f2f5;
            color: #2C3E50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #ECF0F1;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2C3E50;
            text-align: center;
        }
        .nav-tabs .nav-link {
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2C3E50;
        }
        .nav-tabs .nav-link.active {
            border-color: #3498DB;
            color: #3498DB;
        }
        .form-group {
            text-align: left;
        }
        .btn-primary {
            background-color: #3498DB;
            border: none;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <ul class="nav nav-tabs justify-content-center" id="registerTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="student-tab" data-bs-toggle="tab" href="#student" role="tab" aria-controls="student" aria-selected="true">학생</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="instructor-tab" data-bs-toggle="tab" href="#instructor" role="tab" aria-controls="instructor" aria-selected="false">강사</a>
        </li>
    </ul>
    <div class="tab-content mt-4" id="registerTabContent">
        <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
            <form action="/register" method="post">
                <input type="hidden" name="role" value="student">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">핸드폰</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">학생 회원가입</button>
            </form>
        </div>
        <div class="tab-pane fade" id="instructor" role="tabpanel" aria-labelledby="instructor-tab">
            <form action="/register" method="post">
                <input type="hidden" name="role" value="instructor">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">핸드폰</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">강사 회원가입</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
