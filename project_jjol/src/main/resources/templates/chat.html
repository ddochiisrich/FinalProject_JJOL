<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/chat/chat.css">
    <script src="/js/chat/chat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            font-family: 'Roboto', sans-serif;
            color: #2C3E50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            text-align: center;
            
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2C3E50;
            animation: slideDown 1s ease-in-out;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px 15px;
            border: 1px solid #dfe3e8;
            transition: box-shadow 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            border-color: #4A90E2;
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
        }

        .btn-outline-secondary {
            border-radius: 25px;
            font-weight: 500;
            margin: 0 5px;
        }

        .input-group-append .btn {
            margin-left: 5px;
        }
        
        .input-group{
        	margin: 0px;
        	align-items: center;
        }

        #msgArea {
            background-color: lightblue;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body data-username="[[${id}]]">
    <div class="container" th:attr="data-username=${id}">
        <h2>채팅방</h2>
        <div class="d-flex flex-column bd-highlight mb-3">
            <div id="msgArea" class="flex-grow-1 overflow-auto"></div>
            <div class="input-group mb-3">
                <input type="text" id="msg" class="form-control" placeholder="메시지 입력..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    <button class="btn btn-outline-secondary" type="button" id="chatout">나가기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
