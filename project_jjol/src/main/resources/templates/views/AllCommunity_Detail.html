<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<body>
	<th:block layout:fragment="content">
		<div class="all-community-detail-container">
			<div class="all-community-detail-row">
				<div class="all-community-detail-col">
					<div class="all-community-detail-card">
						<div class="all-community-detail-card-header">
							<form name="checkForm" id="checkForm" method="post">
								<h3 th:text="${allcommunity.allcTitle}">제목 없음</h3>
								<input type="hidden" name="allcNo" th:value="${allcommunity.allcNo}">
							</form>
						</div>
						<div class="all-community-detail-card-body">
							<p class="card-text" th:text="${allcommunity.allcContent}">내용 없음</p>
							<hr>
							<ul class="list-unstyled">
								<li>작성자: <span th:text="${allcommunity.allcName}">작성자 없음</span></li>
								<li th:if="${allcommunity.allcDate != null}">작성일: <span
										th:text="${#dates.format(allcommunity.allcDate, 'yyyy-MM-dd')}"></span></li>
								<li th:if="${allcommunity.allcDate == null}">작성일: 날짜 없음</li>
								<li>파일 다운로드: <a th:href="@{/downloadFile/{fileId}(fileId=${allcommunity.allcFile})}"
										th:text="${allcommunity.allcFile}">없음</a></li>
							</ul>
						</div>
						<div class="all-community-detail-card-footer">
							<a href="#" onclick="javascript:history.back();">뒤로 가기</a>
							<input class="btn" type="button" id="allcommunityDelete" value="삭제">
							<input class="btn" type="button" id="allcommunityUpdateForm" value="수정하기 폼으로 이동">
						</div>
					</div>
				</div>
			</div>

			<!-- 댓글 작성 폼 -->
			<div class="all-community-detail-row mt-4">
				<div class="all-community-detail-col">
					<div class="all-community-detail-card">
						<div class="all-community-detail-card-header">
							<h5>댓글</h5>
						</div>
						<div class="all-community-detail-card-body">
							<form id="cmccommentForm">
								<input type="hidden" name="ccNo" th:value="${allcommunity.allcNo}">
								<div class="form-group">
									<label for="commentContent">댓글 내용</label>
									<textarea class="form-control" id="commentContent" name="cmcContent" rows="3"
										required></textarea>
								</div>
								<div class="form-group">
									<label for="commentWriter">작성자</label>
									<input type="text" class="form-control" id="commentWriter" name="cmcWriter"
										required>
								</div>
								<button type="submit" class="btn btn-primary">댓글 등록</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- 댓글 목록 -->
			<div class="all-community-detail-row mt-4">
				<div class="all-community-detail-col">
					<div class="all-community-detail-card">
						<div class="all-community-detail-card-header">
							<h5>댓글 목록</h5>
						</div>
						<div class="all-community-detail-card-body">
							<ul id="comments">
								<!-- Thymeleaf 반복문을 사용하여 댓글 목록을 출력 -->
								<li th:each="comment : ${commentsList}" class="list-group-item">
									<p th:text="${comment.cmcContent}">댓글 내용 없음</p>
									<p>작성자: <span th:text="${comment.cmcWriter}">작성자 없음</span></p>
									<button type="button" class="delete-comment" 
										th:data-comment-id="${comment.cmcNo}"
										th:data-bbs-no="${allcommunity.allcNo}">삭제</button>
								</li>
								<!-- 댓글이 없는 경우의 메시지 -->
								<li th:if="${#lists.isEmpty(commentsList)}" class="list-group-item">
									<p>등록된 댓글이 없습니다.</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>

</html>
