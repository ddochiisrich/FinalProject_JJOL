<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">

<body>
    <th:block layout:fragment="content">
        <div class="mypage-container mt-5">
            <div class="row mb-4">
                <div class="col">
                    <h2>마이페이지</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <h3 th:text="'안녕하세요, ' + ${user.name} + '님!'"></h3>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <h4>내가 수강한 강의</h4>
                </div>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="lecture, iterStat : ${lectures}">
                    <div class="card shadow-sm">
                        <img class="card-img-top" th:src="${lecture.lectureThumbnailImage}" alt="Lecture Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${lecture.lectureTitle}">강의 제목</h5>
                            <p class="card-text" th:text="${lecture.lectureShortDescription}">강의 설명</p>
                            <a th:href="@{/lectures/detail/{id}(id=${lecture.lectureId})}" class="btn btn-info btn-block">강의 상세정보</a>
                            
                            <!-- 수료증 발급 버튼 -->
                            <div th:if="${allChaptersCompleted[iterStat.index] && !certificatesIssued[iterStat.index]}">
                                <a th:href="@{/mypage/issueCertificate/{lectureId}(lectureId=${lecture.lectureId})}" class="btn btn-success btn-block mt-2">수료증 발급</a>
                            </div>
                            
                            <!-- 수료증 보기 버튼 -->
                            <div th:if="${certificatesIssued[iterStat.index]}">
                                <a th:href="@{/mypage/certificate/{lectureId}(lectureId=${lecture.lectureId})}" class="btn btn-primary btn-block mt-2">수료증 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
