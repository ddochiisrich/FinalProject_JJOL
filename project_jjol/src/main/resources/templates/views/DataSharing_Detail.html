<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<body>
	<th:block layout:fragment="content">
		<div class="container datasharing-detail-main">
		       <div class="row">
		           <div class="col-lg-12">
		               <div class="card mt-4 datasharing-detail-card">
		                   <div class="card-header datasharing-detail-header">
		                       <form name="checkForm" id="checkForm" method="post">
		                           <h3 th:text="${datasharing.dataTitle}">제목 없음</h3>
		                           <input type="hidden" name="dataNo" th:value="${datasharing.dataNo}">
		                       </form>
		                   </div>
		                   <div class="card-body datasharing-detail-body">
		                       <p class="card-text" th:text="${datasharing.dataContent}">내용 없음</p>
		                       <hr>
		                       <ul class="list-unstyled datasharing-detail-info">
		                           <li>작성자: <span th:text="${datasharing.dataName}">작성자 없음</span></li>
		                           <li>비밀번호: <span th:text="${datasharing.dataPw}">비밀번호 없음</span></li>
		                           <li>작성일: <span th:text="${#dates.format(datasharing.dataDate, 'yyyy-MM-dd')}">날짜 없음</span></li>
		                           <li>파일 다운로드: 
		                               <a th:href="@{/downloadFile/{fileId}(fileId=${datasharing.dataFile})}"
		                                  th:text="${datasharing.dataFile}">없음</a>
		                           </li>
		                       </ul>
		                   </div>
		                   <div class="card-footer datasharing-detail-footer">
		                       <a href="#" onclick="javascript:history.back();" class="btn btn-secondary">뒤로 가기</a>
		                       <div th:if="${session.loggedInUser != null and session.loggedInUser.role == 'instructor'}">
		                           <input class="btn btn-danger" type="button" id="datasharingDelete" value="삭제">
		                           <input class="btn btn-primary" type="button" id="datasharingUpdateForm" value="수정하기 폼으로 이동">
		                       </div>
		                   </div>
		               </div>
		           </div>

		           <!-- 댓글 작성 폼 -->
		           <div class="row mt-4">
		               <div class="col-lg-12">
		                   <div class="card datasharing-detail-comment-card">
		                       <div class="card-header">
		                           <h5>댓글</h5>
		                       </div>
		                       <div class="card-body">
		                           <form id="commentForm">
		                               <input type="hidden" name="dataNo" th:value="${datasharing.dataNo}">
		                               <div class="form-group">
		                                   <label for="commentContent">댓글 내용</label>
		                                   <textarea class="form-control" id="commentContent" name="commentContent" rows="3" required></textarea>
		                               </div>
		                               <div class="form-group">
		                                   <label for="commentWriter">작성자</label>
		                                   <input type="text" class="form-control" id="commentWriter" name="commentWriter" required>
		                               </div>
		                               <button type="submit" class="btn btn-primary">댓글 등록</button>
		                           </form>
		                       </div>
		                   </div>
		               </div>
		           </div>

		           <!-- 댓글 목록 -->
		           <div class="row mt-4">
		               <div class="col-lg-12">
		                   <div class="card datasharing-detail-comment-list-card">
		                       <div class="card-header">
		                           <h5>댓글 목록</h5>
		                       </div>
		                       <div class="card-body">
		                           <ul class="list-group datasharing-detail-comment-list">
		                               <!-- 댓글이 존재할 경우 Thymeleaf 반복문으로 출력 -->
		                               <li class="list-group-item" th:each="comment : ${dsccommentList}">
		                                   <p th:text="${comment.dscContent}">댓글 내용 없음</p>
		                                   <small>작성자: <span th:text="${comment.dscWriter}">작성자 없음</span></small>
		                                   <small th:text="${#dates.format(comment.dscTime, 'yyyy-MM-dd HH:mm:ss')}"></small>
		                               </li>
		                               <!-- 댓글이 없을 경우 -->
		                               <li class="list-group-item" th:if="${#lists.isEmpty(dsccommentList)}">
		                                   <p>등록된 댓글이 없습니다.</p>
		                               </li>
		                           </ul>
		                       </div>
		                   </div>
		               </div>
		           </div>
		       </div>
		   </div>
	</th:block>
</body>

</html>
