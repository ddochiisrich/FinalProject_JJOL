<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout}">
<head>
    <title>Data Sharing Detail</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container data-sharing-detail-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-4 data-sharing-detail-card">
                    <div class="card-header data-sharing-detail-header">
                        <h3 th:text="${datasharing.dataTitle}">제목 없음</h3>
                    </div>
                    <div class="card-body data-sharing-detail-body">
                        <p class="card-text" th:text="${datasharing.dataContent}">내용 없음</p>
                        <hr>
                        <ul class="list-unstyled data-sharing-detail-info">
                            <li>작성자: <span th:text="${datasharing.dataName}">작성자 없음</span></li>
                            <li>작성일: <span th:text="${#dates.format(datasharing.dataDate, 'yyyy-MM-dd')}">날짜 없음</span></li>
                            <li>파일 다운로드: 
                                <a th:href="@{/downloadFile/{fileId}(fileId=${datasharing.dataFile})}"
                                   th:text="${datasharing.dataFile}">없음</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer data-sharing-detail-footer">
                        <a href="#" onclick="javascript:history.back();" class="btn btn-outline-primary data-sharing-detail-back-button">뒤로 가기</a>
                        <div th:if="${session.loggedInUser != null and session.loggedInUser.role == 'instructor'}">
                            <button class="btn btn-outline-primary data-sharing-detail-delete-button" id="data-sharing-detail-datasharingDelete">삭제</button>
                            <button class="btn btn-outline-primary data-sharing-detail-update-button" id="data-sharing-detail-datasharingUpdateForm">수정하기 폼으로 이동</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 mt-4">
                <div class="card data-sharing-detail-comment-card">
                    <div class="card-header">
                        <h5>댓글</h5>
                    </div>
                    <div class="card-body">
                        <form id="data-sharing-detail-commentForm">
                            <input type="hidden" name="dataNo" th:value="${datasharing.dataNo}">
                            <div class="form-group">
                                <label for="data-sharing-detail-commentContent">댓글 내용</label>
                                <textarea class="form-control" id="data-sharing-detail-commentContent" name="commentContent" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="data-sharing-detail-commentWriter">작성자</label>
                                <input type="text" class="form-control" id="data-sharing-detail-commentWriter" name="commentWriter" required>
                            </div>
                            <button type="submit" class="btn btn-outline-primary data-sharing-detail-submit-button">댓글 등록</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 mt-4">
                <div class="card data-sharing-detail-comment-list-card">
                    <div class="card-header">
                        <h5>댓글 목록</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group data-sharing-detail-comment-list">
                            <li class="list-group-item" th:each="comment : ${dsccommentList}">
                                <p th:text="${comment.dscContent}">댓글 내용 없음</p>
                                <small>작성자: <span th:text="${comment.dscWriter}">작성자 없음</span></small>
                                <small th:text="${#dates.format(comment.dscTime, 'yyyy-MM-dd HH:mm:ss')}"></small>
                            </li>
                            <li class="list-group-item" th:if="${#lists.isEmpty(dsccommentList)}">
                                <p>등록된 댓글이 없습니다.</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
